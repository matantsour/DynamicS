{% extends 'base.html' %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static "albums_css.css" %}">
{% endblock css_files %} 
{% block title %}
Albums
{% endblock title %}

{% block content%}
<p>&nbsp;</p>


<table class='albumsTable'>
{%for supervisor_id, supervisor_name in supervisors_data.items %}
<tr>
    <td class='albumstabletd'>

        <a class="boldLabel" href="{% url "artwork" supervisor_id=supervisor_id client_id=0 album_id=0 %}">*{{supervisor_name}}*</a>
    </td>
</tr>
{%endfor%}
</table>

{%endblock%}
