{%if 'customer' in note.1 %}
<tr>
    <td  width="30%" style="text-align: center">{{note.0.time_sent}}</td>
    <td width="70%" class='customer_note' style="text-align: center">{{note.0.text}}</td>
</tr>
{% else %}
<tr>
    <td  width="30%" style="text-align: center">{{note.0.time_sent}}</td>
    <td width="70%" class='nocustomer_note' style="text-align: center">{{note.0.text}}</td>
</tr>

{% endif %}
